name: pages

on:
  push:
    branches:
      - master  # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检查分支
      - uses: actions/checkout@v4
        with:
         ref: master
         
      - name: 安装node
        uses: actions/setup-node@v4
        with:
          node-version: '14.15.0'

      - name: 安装hexo
        run: |
          export TZ='Asia/Shanghai'
          npm install hexo-cli -g
          
      - name: 缓存hexo
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}
            
      - name: 安装依赖
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --save
        
      - name: 生成静态文件
        run: |
          hexo clean
          hexo generate
        
      - name: 部署
        run: |
          git config --global user.name "JiangTaot"
          git cofnig --global user.email "2547236893@qq.com"
          git clone https://github.com/JiangTaot/jiangtaot.github.io.git .deploy_git
        

